<!DOCTYPE html>
<html>
  <head>
    <title>Angular 2 Http Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- IE required polyfills, in this exact order -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-shim/0.33.3/es6-shim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.19.20/system-polyfills.js"></script>

    <script src="https://code.angularjs.org/2.0.0-beta.6/angular2-polyfills.js"></script>
    <script src="https://code.angularjs.org/tools/system.js"></script>
    <script src="https://code.angularjs.org/tools/typescript.js"></script>
    <script src="https://code.angularjs.org/2.0.0-beta.6/Rx.js"></script>
    <script src="https://code.angularjs.org/2.0.0-beta.6/angular2.dev.js"></script>

    <script src="https://code.angularjs.org/2.0.0-beta.6/http.dev.js"></script>

    <script src="lib/color-thief.min.js"></script>

    <script src="https://npmcdn.com/a2-in-memory-web-api/web-api.js"></script>
    <link rel="stylesheet" href="styles.css">

    <script>
      System.config({
        transpiler: 'typescript', 
        typescriptOptions: { emitDecoratorMetadata: true }, 
        packages: {'app': {defaultExtension: 'ts'}} 
      });
      System.import('app/main')
            .then(null, console.error.bind(console));
    </script>

  </head>

  <body>
    <!-- <my-toh>ToH Loading...</my-toh> -->
    <!-- <my-wiki>Wiki Loading...</my-wiki> -->
    <!-- <my-wiki-smart>WikiSmart Loading...</my-wiki-smart> -->
    <my-song>Song Loading...</my-song>
    <my-time>Time Loading...</my-time>
    <my-weather>Weather Loading...</my-weather>
  </body>

</html>
